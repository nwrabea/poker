<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Training Tool</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Poker Decision Trainer</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="streak">Streak: <span id="streak">0</span></div>
                <div class="correct-answers">Correct: <span id="correct">0</span></div>
                <div class="wrong-answers">Wrong: <span id="wrong">0</span></div>
            </div>
        </div>

        <div class="game-area">
            <div class="situation">
                <div class="hand">Your Hand: <span id="current-hand"></span></div>
                <div class="position">Position: <span id="current-position"></span></div>
                <div class="action-faced">Action: <span id="current-action"></span></div>
                <div class="stack">Stack: <span id="current-stack"></span> BB</div>
            </div>

            <div class="question">
                What's your decision?
            </div>

            <div class="actions" id="actions-container">
                <button onclick="makeDecision('fold')">Fold</button>
                <button onclick="makeDecision('call')">Call</button>
                <button onclick="makeDecision('raise')">Raise</button>
                <button onclick="makeDecision('allin')">All-in</button>
            </div>

            <div id="result" class="result"></div>
        </div>
    </div>

    <!-- Modal Popup -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <div id="modalExplanation"></div>
            <button onclick="nextHand()" class="next-hand">Next Hand â†’</button>
        </div>
    </div>

    <script src="data/poker-hands.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
